<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
  <!-- Título ventana -->
  <title>Horas extra</title>
</head>
<body>
<br>
<!-- Formulario para ingresar horas extra -->
<div class="container p-3 my-3 bg-dark text-white">
  <h1>Ingresar autorización horas extras</h1>
  <br>
  <form th:action="@{/horas}" method="post">
    <label for="rut">Rut:</label>
    <input type="text" class="form-control" id="rut" placeholder="Ingrese el rut del empleado XX.XXX.XXX-X" name="rut" required>
    <br>
    <label for="horas">Cantidad de horas:</label>
    <input type="text" class="form-control" id="horas" placeholder="Ingrese la cantidad de horas extras" name="horas" required>
    <br>
    <input type="submit" class="btn btn-info" value="Enviar">
    <a href="#" class="btn btn-secondary" role="button">Ir a Inicio</a>
  </form>
  <h3 th:text="${mensaje}"></h3>
</div>
</body>
</html>
