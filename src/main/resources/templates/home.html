<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
  <!-- Título ventana -->
  <title>Carga archivo marcas de reloj</title>
</head>
<body>
<h1>Carga de archivos</h1>
<!-- Formulario para ingresar el archivo de las marcas de reloj -->
<div class="container">
  <!-- Método post, enctype es para indicar el tipo de archivo -->

  <form th:action="@{/cargar}" method="post" enctype="multipart/form-data">
    <input type="file" class="form-control" name="archivos">
    <input type="submit" value="Carga">

  </form>
  <!--  -->
  <h3 th:text="${mensaje}"></h3>
</div>
</body>
</html>
