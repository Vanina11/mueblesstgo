<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
    <title>Plantilla sueldos</title>

</head>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                    <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                </svg>
                Muebles Stgo
            </a>
        </div>
    </nav>
</header>
<body>
<br>
<div class="table-responsive">
    <table class="table table-dark table-striped">
        <caption>Plantilla de sueldos</caption>
        <thead class="thead-dark">
        <tr>
            <th>Rut</th>
            <th>Nombre </th>
            <th>Categoría</th>
            <th>Años de Servicio</th>
            <th>Sueldo Fijo</th>
            <th>Monto Bonificación</th>
            <th>Monto Horas Extra</th>
            <th>Monto Descuentos</th>
            <th>Sueldo Bruto</th>
            <th>Cotización Previsional</th>
            <th>Cotización Salud</th>
            <th>Sueldo Final</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sueldo:${sueldos}">
            <td th:text="${sueldo.rut}"></td>
            <td th:text="${sueldo.nombres + ' ' + sueldo.apellidos}"></td>
            <td th:text="${sueldo.categoria}"></td>
            <td th:text="${sueldo.aniosServicio}" ></td>
            <td th:text="${sueldo.sueldoFijo}" ></td>
            <td th:text="${sueldo.montoBonificacion}" ></td>
            <td th:text="${sueldo.montoHorasExtra}" ></td>
            <td th:text="${sueldo.montoDescuentos}" ></td>
            <td th:text="${sueldo.sueldoBruto}" ></td>
            <td th:text="${sueldo.cotizacionPrevisional}" ></td>
            <td th:text="${sueldo.cotizacionSalud}" ></td>
            <td th:text="${sueldo.sueldoFinal}" ></td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<div class="d-flex justify-content-center">
<a href="/" class="btn btn-secondary" role="button">Ir a Inicio</a>
    <br>
</div>
</body>
</html>
