<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
  <title>Calcular Sueldos</title>
</head>
<body>
<div class="container">
<br>
<v-if th:if="${mensaje == true}">
  <div class="alert alert-success" role="alert">
    Se han calculado los sueldos correctamente.
  </div>
</v-if>
<v-else th:if="${mensaje == false}">
  <div class="alert alert-danger" role="alert">
    No se ha podido calcular los sueldos.
  </div>
</v-else>
</div>
<br>
  <div class="d-flex justify-content-center">
<a href="/" class="btn btn-secondary" role="button">Ir a Inicio</a>
</div>
</body>
</html>
