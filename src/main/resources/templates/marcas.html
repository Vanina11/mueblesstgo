<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
    <!-- Título ventana -->
    <title>Marcas de reloj</title>
</head>
<body>
<br>
<!-- Formulario para ingresar el archivo de las marcas de reloj -->
<div class="container p-3 my-3 bg-dark text-white">
    <h1>Carga de archivo de marcas de reloj</h1>
    <br>
    <!-- Método post, enctype es para indicar el tipo de archivo -->
    <form th:action="@{/cargar}" method="post" enctype="multipart/form-data">
        <input type="file" class="form-control" name="archivos" required>
        <br>
        <input type="submit" class="btn btn-info" value="Cargar">
        <a href="/" class="btn btn-secondary" role="button">Ir a Inicio</a>
    </form>
    <br>
    <v-if th:if="${mensaje == true}">
        <div class="alert alert-success" role="alert">
            Se ha ingresado el archivo de las marcas de reloj correctamente.
        </div>
    </v-if>
</div>
</body>
</html>
