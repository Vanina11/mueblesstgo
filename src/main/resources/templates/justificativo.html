<body>
<h1>Ingresar justificativo</h1>
<!-- Formulario para ingresar el archivo de las marcas de reloj -->
<div class="container">
  <!-- Método post, enctype es para indicar el tipo de archivo -->

  <form th:action="@{/justificativo}" method="post">
    <input type="text" class="form-control" name="fecha">

      <input type="text" class="form-control" name="rut">
      <input type="submit" value="Carga">

  </form>
  <!--  -->
  <h3 th:text="${mensaje}"></h3>
</div>
</body>
</html>
