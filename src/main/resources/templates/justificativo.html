<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
    <!-- Título ventana -->
    <title>Justificativos</title>
</head>
<body>
<br>
<!-- Formulario para ingresar justificativos por inasistencia-->
<div class="container p-3 my-3 bg-dark text-white">
    <h1>Ingresar justificativo por inasistencia</h1>
    <br>
    <form th:action="@{/justificativo}" method="post">
        <label for="rut">Rut:</label>
        <input type="text" class="form-control" id="rut" placeholder="Ingrese el rut del empleado XX.XXX.XXX-X"
               name="rut" required>
        <v-if th:if="${validarRut == false}">
            <div class="alert alert-danger" role="alert">
                Ingrese un rut válido.
            </div>
        </v-if>
        <br>
        <label for="fecha">Fecha de inasistencia:</label>
        <input type="text" class="form-control" placeholder="Ingrese la fecha en el formato AAAA/MM/DD" id="fecha"
               name="fecha" required>
        <v-if th:if="${validarFecha == false}">
            <div class="alert alert-danger" role="alert">
                Ingrese una fecha válida.
            </div>
        </v-if>
        <br>
        <input type="submit" class="btn btn-info" value="Enviar">
        <a href="/" class="btn btn-secondary" role="button">Ir a Inicio</a>
    </form>
    <br>
    <v-if th:if="${mensaje == true}">
        <div class="alert alert-success" role="alert">
            Se ha ingresado el justificativo correctamente.
        </div>
    </v-if>
    <v-else th:if="${mensaje == false}">
        <div class="alert alert-danger" role="alert">
            No se ha podido ingresar el justificativo.
        </div>
    </v-else>
</div>
</body>
</html>
